name: Vice v2
type: theme
base theme: stable
description: 'Vice v2 theme for Drupal'
package: Custom
core_version_requirement: ^8 || ^9

# Libraries
libraries:
  - vice/main
  - vice/navigation
  - vice/copyright

# Region metadata.
regions:
  pre_navigation: 'Pre navigation'
  navigation: 'Primary navigation'
  hero: 'Hero banner'
  promotion: 'Promotion'
  subscribe: 'Subscribe'
  sidebar: 'Sidebar'
  content: 'Content'
  footer: 'Footer'